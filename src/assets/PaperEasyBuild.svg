<svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"> <defs> <!-- 背景：左上深蓝 → 右下白色 --> <linearGradient id="peb-bg" x1="0" y1="0" x2="1" y2="1"> <stop offset="0%" stop-color="#0f172a"/> <stop offset="55%" stop-color="#1d4ed8"/> <stop offset="100%" stop-color="#ffffff"/> </linearGradient> </defs> <!-- 外层圆角方块背景 --> <rect x="0" y="0" width="24" height="24" rx="8" fill="url(#peb-bg)"/> <!-- 左上角“纸张”（白色） --> <rect x="3" y="3" width="11" height="11" rx="3" fill="#ffffff" stroke="#dbeafe" stroke-width="0.8"/> <!-- 纸张上的三行“问卷内容” --> <line x1="5" y1="7" x2="12" y2="7" stroke="#d1d5db" stroke-width="0.7" stroke-linecap="round"/> <line x1="5" y1="9.5" x2="11" y2="9.5" stroke="#d1d5db" stroke-width="0.7" stroke-linecap="round"/> <line x1="5" y1="12" x2="10" y2="12" stroke="#bfdbfe" stroke-width="0.7" stroke-linecap="round"/> <!-- 右下角三颗“积木 / 组件” = 三原色 RGB --> <circle cx="13" cy="13" r="2" fill="#ef4444"/> <!-- 红 --> <circle cx="18" cy="13" r="2" fill="#22c55e"/> <!-- 绿 --> <circle cx="13" cy="18" r="2" fill="#3b82f6"/> <!-- 蓝 --></svg>